<!DOCTYPE HTML5>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Random Meal Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Random Meal Generator</h1>
    </header>

    <button class="recipe-button" type="button" onclick="newRecipe()">New Recipe</button>

    <div class="recipe">
        <h2 id="name">Recipe name</h2>

        <img id="image" src="https://www.heynutritionlady.com/wp-content/uploads/2018/01/winter_vegetable_meal_prep_bowls_3-500x453.jpg">

        <!-- See why table isn't in center -->
        <table id="ingredients">
            <tr>
                <td>Ingredient</td>
                <td>Measure</td>
            </tr>
            <tr>
                <td>Ingredient 1</td>
                <td>Measure 1</td>
            </tr>
            <!-- The table will be generated with JavaScript! -->
        </table>
            
        <p id="instrucions">Recipe instrucions</p>
    </div>

    <footer>
        <h4>Footer content</h4>
    </footer>
</body>
</html>
